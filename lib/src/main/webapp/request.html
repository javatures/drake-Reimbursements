<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Submit a Request</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <h1>Submit a Reimbursement Request</h1>
        <form action="request" method="POST" enctype="multipart/form-data">
            <label for="description">Description:</label>
            <textarea id="description" name="description"><br>
            <label for="image">Please upload an image of the receipt:</label>
            <input type="file" accept=".png,.jpg,.jpeg" id="image" name="image"><br>
            <button type="submit">Submit</button>
        </form>
    </body>
</html>
